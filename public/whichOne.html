<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Cats or Dogs?</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
        <script type="text/javascript"> 
			function insertChoice(choice){

				var xhr = new XMLHttpRequest();
				xhr.open("POST","http://localhost:3000/insertChoice?=" + choice);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

                xhr.onreadystatechange = function() {
        			if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
            			document.getElementById("response-div").innerHTML = this.responseText;
       				}
				};

				xhr.send();
   			}
			
			function insertPics(PickFile){

				var xhr = new XMLHttpRequest();
				xhr.open("POST", "http://localhost:3000/insertPics?=");
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

				xhr.onreadystatechange = function() {
        			if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
            			document.getElementById("response-div").innerHTML = this.responseText;
       				}
				};
			}
			
		</script>


		<h1>Cats or dogs! which one is better?</h1>
        <div id="response-div">
			<div id="banner-text">
                <h3 style="color:darkmagenta;">Cats or dogs?</h3> <br>

		    </div>
        </div>

	</body>
</html>
